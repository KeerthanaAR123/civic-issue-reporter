<div class="min-h-screen flex items-center justify-center bg-bgLight px-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-500 mt-2">Join your community today</p>
    </div>

    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
        <input formControlName="name" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="John Doe">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
        <input formControlName="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="you@example.com">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input formControlName="password" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
      </div>

      <button type="submit" [disabled]="isSubmitting" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-teal-800 transition duration-200 disabled:opacity-50">
        {{ isSubmitting ? "Creating Account..." : "Sign Up" }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">Already have an account? <a routerLink="/login" class="text-primary font-bold hover:underline">Log in</a></p>
    </div>
  </div>
</div>
